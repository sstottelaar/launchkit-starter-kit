<div
    class="flex flex-col py-4 border-b border-gray-100"
    x-data="{ isOpen: false }"
>
    <button
        class="flex items-center justify-between text-left"
        @click="isOpen = !isOpen"
    >
        <h3 class="font-medium plain">
            {{ question }}
        </h3>

        <div
            :class="{ 'scale-y-[-1]': isOpen }"
            class="motion-safe:transition-transform"
        >
            <i class="ph ph-caret-down"></i>
        </div>
    </button>

    <div x-show="isOpen" x-collapse x-cloak>
        <article class="mt-2 prose">
            {{ answer }}
        </article>
    </div>
</div>
