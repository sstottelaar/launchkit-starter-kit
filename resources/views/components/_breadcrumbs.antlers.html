<section class="container pt-4">
    <ul class="flex gap-2 text-sm">
        {{ nav:breadcrumbs }}
            <li {{ if is_current }} class="text-blue-700" {{ /if }}>
                <a href="{{ url }}" title="{{ title }}">{{ title }}</a>
            </li>
            <li class="text-gray-400 last:hidden">/</li>
        {{ /nav:breadcrumbs }}
    </ul>
</section>
