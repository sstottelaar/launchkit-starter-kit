title: 'Rich text'
fields:
  -
    handle: rich_text
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
        - h1
      word_count: true
      remove_empty_nodes: trim
      type: bard
      display: 'Rich text'
      listable: false
      sortable: false
      sets:
        nieuwe_set_groep:
          display: 'Nieuwe Set Groep'
          sets:
            button:
              display: Button
              icon: link
              fields:
                -
                  import: button
