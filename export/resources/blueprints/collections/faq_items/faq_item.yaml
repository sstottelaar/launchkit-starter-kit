title: 'FAQ item'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
          -
            handle: question
            field:
              type: text
              display: Question
              validate:
                - required
          -
            handle: answer
            field:
              type: textarea
              display: Answer
              validate:
                - required
