tabs:
  main:
    display: Main
    sections:
      -
        display: Footer
        instructions: 'Wijzig hier alle footer instellingen.'
        fields:
          -
            handle: copyright_text
            field:
              antlers: true
              type: text
              display: 'Copyright tekst'
      -
        display: 'Mobiel menu'
        instructions: 'Wijzig hier alle mobiele menu instellingen.'
        fields:
          -
            handle: mobile_menu_label
            field:
              placeholder: Menu
              antlers: true
              type: text
              display: 'Mobiele menu label'
              validate:
                - required
      -
        display: 'Error page'
        fields:
          -
            handle: error_page_title
            field:
              type: text
              display: 'Error page title'
          -
            handle: error_page_text
            field:
              type: textarea
              display: 'Error page text'
          -
            handle: error_page_button_label
            field:
              type: text
              display: 'Error page button label'
          -
            handle: error_page_link
            field:
              type: link
              display: 'Error page link'
