<nav>
    <span>
        {{ trans key="Quick links" }}
    </span>
    <ul class="flex flex-col gap-2 mt-2">
        {{ nav:main select="title|url" }}
            <li>
                <a
                    href="{{ url }}"
                    class="leading-none text-shade-400 hover:text-shade-200"
                >
                    {{ title }}
                </a>
            </li>
        {{ /nav:main }}
    </ul>
</nav>
