title: Button
fields:
  -
    handle: label
    field:
      type: text
      display: Label
      width: 50
      validate:
        - required
  -
    handle: link
    field:
      type: link
      display: Link
      width: 50
  -
    handle: variant
    field:
      options:
        -
          key: primary
          value: Primary
        -
          key: secondary
          value: Secondary
        -
          key: white
          value: White
        -
          key: outlined
          value: Outlined
      default: primary
      type: select
      display: Variant
      width: 50
      validate:
        - required
  -
    handle: show_arrow
    field:
      type: toggle
      display: 'Show arrow'
      width: 25
  -
    handle: open_in_new_tab
    field:
      type: toggle
      display: 'Open in new tab'
      width: 25
