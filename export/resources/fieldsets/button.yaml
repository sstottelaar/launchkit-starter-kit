title: Button
fields:
  -
    handle: label
    field:
      type: text
      display: Label
      validate:
        - required
  -
    handle: link
    field:
      type: link
      display: Link
      validate:
        - required
  -
    handle: variant
    field:
      options:
        -
          key: primary
          value: Primary
        -
          key: secondary
          value: Secondary
        -
          key: ghost
          value: Ghost
      default: primary
      type: select
      display: Variant
